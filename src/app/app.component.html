<div class="container">
  <h1>Angular Google Maps Explorer</h1>

  <!-- âœ… Visible new Place Autocomplete Web Component -->
  <input
    #searchInput
    id="autocomplete"
    type="text"
    placeholder="Search for a location..."
    (keydown.enter)="onManualSearch()"
    style="
      width: 100%;
      max-width: 600px;
      margin: 10px auto 20px;
      display: block;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    "
  />

  <google-map
    height="500px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="onMapClick($event)"
  >
    <map-marker
      *ngIf="markerPosition"
      #mapMarker
      [position]="markerPosition"
      [options]="markerOptions"
      #marker
    ></map-marker>

    <map-info-window>{{ infoContent }}</map-info-window>
  </google-map>

  <button class="theme-btn" (click)="toggleTheme()">
    Toggle {{ darkMode ? 'Day' : 'Night' }} Mode
  </button>
</div>
